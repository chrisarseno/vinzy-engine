<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>HMAC Version</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tenants %}
        <tr id="tenant-{{ t.id }}">
            <td>{{ t.name }}</td>
            <td><code>{{ t.slug }}</code></td>
            <td>{{ t.hmac_key_version }}</td>
            <td>{{ t.created_at.strftime('%Y-%m-%d %H:%M') if t.created_at else "â€”" }}</td>
            <td>
                <button class="outline secondary" style="padding:0.15rem 0.5rem;font-size:0.75rem"
                        hx-delete="/dashboard/tenants/{{ t.id }}"
                        hx-target="#tenants-table" hx-swap="innerHTML"
                        hx-confirm="Delete tenant {{ t.name }}?">
                    Delete
                </button>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5"><em>No tenants.</em></td></tr>
        {% endfor %}
    </tbody>
</table>
