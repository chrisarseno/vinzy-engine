<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Default Tier</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td><code>{{ p.code }}</code></td>
            <td>{{ p.name }}</td>
            <td>{{ p.description or "—" }}</td>
            <td>{{ p.default_tier }}</td>
            <td>{{ p.created_at.strftime('%Y-%m-%d %H:%M') if p.created_at else "—" }}</td>
        </tr>
        {% else %}
        <tr><td colspan="5"><em>No products yet.</em></td></tr>
        {% endfor %}
    </tbody>
</table>
