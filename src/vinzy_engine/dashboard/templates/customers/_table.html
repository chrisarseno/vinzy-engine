<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for c in customers %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.email }}</td>
            <td>{{ c.company or "—" }}</td>
            <td>{{ c.created_at.strftime('%Y-%m-%d %H:%M') if c.created_at else "—" }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4"><em>No customers yet.</em></td></tr>
        {% endfor %}
    </tbody>
</table>
