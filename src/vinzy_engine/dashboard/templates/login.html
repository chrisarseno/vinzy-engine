<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login â€” Vinzy-Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { max-width: 380px; width: 100%; }
    </style>
</head>
<body>
    <article class="login-card">
        <header>
            <h2>Vinzy-Engine Dashboard</h2>
        </header>
        {% if error %}
        <p style="color:var(--pico-del-color)">{{ error }}</p>
        {% endif %}
        <form method="post" action="/dashboard/login">
            <label for="api_key">API Key</label>
            <input type="password" id="api_key" name="api_key" placeholder="Enter admin or super-admin key" required autofocus>
            <button type="submit">Sign In</button>
        </form>
    </article>
</body>
</html>
