{% extends "base.html" %}
{% block title %}Overview{% endblock %}
{% block content %}
<h2>Overview</h2>
<div class="stat-grid">
    <article class="stat-card">
        <div class="stat-value">{{ product_count }}</div>
        <div class="stat-label">Products</div>
    </article>
    <article class="stat-card">
        <div class="stat-value">{{ customer_count }}</div>
        <div class="stat-label">Customers</div>
    </article>
    <article class="stat-card">
        <div class="stat-value">{{ license_count }}</div>
        <div class="stat-label">Licenses</div>
    </article>
    <article class="stat-card">
        <div class="stat-value">{{ anomaly_count }}</div>
        <div class="stat-label">Unresolved Anomalies</div>
    </article>
</div>
{% endblock %}
